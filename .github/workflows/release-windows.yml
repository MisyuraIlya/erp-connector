name: release-windows

on:
  workflow_run:
    workflows:
      - "auto-tag"
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Resolve tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          tag=$(git tag --points-at HEAD | head -n 1)
          if [ -z "$tag" ]; then
            echo "No tag found on HEAD."
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install MinGW (for Fyne)
        run: choco install mingw -y

      - name: Build Windows executables
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.tag }}
        run: |
          set -euo pipefail
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/erp-connector-${VERSION}-windows-amd64.exe" ./cmd/erp-connector
          go build -trimpath -ldflags "-s -w" -o "dist/erp-connectord-${VERSION}-windows-amd64.exe" ./cmd/erp-connectord

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: dist/*.exe
          generate_release_notes: true
